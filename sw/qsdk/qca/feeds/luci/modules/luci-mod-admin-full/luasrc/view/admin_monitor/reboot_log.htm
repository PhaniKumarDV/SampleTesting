<%+header%>
<div class="page-content">
<h2><a id="content" name="content"><%:Logs%></a></h2>

        <li style="margin-right:4px" class="cbi-tab-disabled"><a href="<%=luci.dispatcher.build_url("admin/monitor/logs")%>"><%:Wireless%></a></li>
        <li style="margin-right:4px" class="cbi-tab-disabled"><a href="eth_event"><%:Ethernet%></a></li>

        <li style="margin-right:4px" class="cbi-tab"><a href="#"><%:Reboot%></a></li>

<fieldset>
   <div id="content_syslog">
      <textarea readonly="readonly" wrap="off" style="width:100%; height:500px;" rows="<%=rebootlog:cmatch("\n")+2%>" id="result"><%=rebootlog:pcdata()%></textarea>
   </div>
</fieldset>
<div>&nbsp;</div>
<div class="cbi-page-actions left">
   <input type="button" class="cbi-button cbi-button-apply" value="<%:Refresh%>" onclick="location.href='<%=luci.dispatcher.build_url("admin/monitor/logs/rebootlog")%>'" />
   <input type="button" class="cbi-button cbi-button-apply" value="<%:Clear%>" onclick="location.href='<%=luci.dispatcher.build_url("admin/monitor/logs/clr_rebootlog")%>'" />
</div>
<%+footer%>
