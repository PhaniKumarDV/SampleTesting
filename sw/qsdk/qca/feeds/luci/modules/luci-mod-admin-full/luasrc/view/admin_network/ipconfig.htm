<%-
        function uciget(cmd)
                local res = luci.util.exec(cmd)
                local str = string.gsub(res, "\n", "")
                return str
        end
-%>
<%+header%>
<div class="page-content">
<script type="text/javascript" src="<%=resource%>/cbi.js"></script>
<script tyep="text/javascript">
var def = new Array(8);
function save_def_value()
{
    var f = document.formTable;
    for (i=0; i<f.elements.length; i++)
    {
        def[i] = f.elements[i].value;
    }
}

function disable_spin()
{
    document.getElementById("spin").innerHTML = "";
}

function save_value()
{
    document.getElementById("spin").innerHTML = "<i class='fa fa-spinner fa-pulse'></i>";
    setTimeout("disable_spin()",1000);
    var setdata = "";
    var f = document.formTable;
    for( i=0; i<f.elements.length; i++)
    {
        if( def[i] != f.elements[i].value ) {
            def[i] = f.elements[i].value;
            setdata += f.elements[i].name + "=" + f.elements[i].value + "~";
        }
    }
    XHR.get('<%=luci.dispatcher.build_url("admin")%>/cfg_set' + '/' + setdata, null,
	    function(x, data) {
		    if (data) { 
		    }
	    }
    );
}

function getoptions( list, value )
{
    for( i = 0; i < list.length; i++ )
    {
        var a = list[i].split("=");
        document.write("<option value=");
        document.write(a[0]);
        if( value == a[0] )
           document.write(" selected");
        document.write(">");
        document.write(a[1]);
        document.write("</option>");
    }
}
</script>
<h2><a id="content" name="content"><%: IP Configuration%></a></h2>
<div class="cbi-map">
    <fieldset class="cbi-section">
       <form name="formTable">
          <div class="cbi-value">
            <label class="cbi-value-title">Address Type</label>
            <div class="cbi-value-field">
              <select class="cbi-input-select" name="24">
                 <script type="text/javascript">
                 var type = "<%=uciget('uci get network.lan.proto')%>";
                 document.write("<option value='none' ");
                 if( type == "static" )
                     document.write(" selected");
                 document.write(">Static</option>");
                 document.write("<option value='psk2+ccmp' ");
                 if( type == "dhcp" )
                     document.write(" selected");
                 document.write(">Dynamic</option>");
                 </script>
              </select>
            </div>
          </div>
          <div class="cbi-value">
            <label class="cbi-value-title">IP Address</label>
            <div class="cbi-value-field">
              <input type="text" name="23" class="cbi-input-select" value="<%=uciget('uci get network.lan.ipaddr')%>" >
            </div>
          </div>
          <div class="cbi-value">
            <label class="cbi-value-title">Subnet Mask</label>
            <div class="cbi-value-field">
              <input type="text" name="25" class="cbi-input-select" value="<%=uciget('uci get network.lan.netmask')%>" >
            </div>
          </div>
          <div class="cbi-value">
            <label class="cbi-value-title">Gateway</label>
            <div class="cbi-value-field">
              <input type="text" name="26" class="cbi-input-select" value="<%=uciget('uci get network.lan.gateway')%>" >
            </div>
          </div>
          <div class="cbi-value">
            <label class="cbi-value-title">DNS Server IP Address</label>
            <div class="cbi-value-field">
              <input type="text" name="27" class="cbi-input-select" value="<%=uciget('uci get network.lan.dns')%>" >
            </div>
          </div>
    </form>
    </fieldset>
</div>
<div class="cbi-page-actions right">
<div id="spin"></div>
<input type="button" class="cbi-button" value="<%:Save%>" onclick="save_value()" />
</div>
<script type="text/javascript">
save_def_value();
</script>
</div>
<%+footer%>
